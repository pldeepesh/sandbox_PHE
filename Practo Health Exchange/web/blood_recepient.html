<!DOCTYPE html>
<html>
<head>
	<title>Blood Donor Details - PHE</title>
	<script type="text/javascript" href="script.js"></script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js'></script>
</head>
<body>
	<div class="jumbotron">
		<div class="page-header">
			<h1 class="text_center_align header">Request for Blood</h1>
		</div>
	</div>
	<form class="form-inline col-md-offset-2" action="">
		<div class="form-group signin">
			<label for="City">City:</label>
			<!-- <select class="form-control" id="blood-group" name="blood_group" placeholder="start typing city name">
				<option value="" disabled selected>Start Typing City</option>
				<option value=""></option>
			</select> -->
			<input type="text" class="form-control" id="blood-group" name="blood_group" placeholder="start typing city name" list="cities" />
			<datalist id="cities">
				<option value=""></option>
			</datalist>
		</div>
		<div class="form-group signin">
			<label for="pwd">Locality:</label>
			<input type="text" class="form-control" id="blood-group" name="blood_group" placeholder="start typing Locality" list="localities" />
			<datalist id="localities">
				<option value=""></option>
			</datalist>
		</div>
		<div class="form-group signin">
			<label>Your Blood Group</label>
			<select class="form-control" id="blood-group" name="blood_group">
				<option value="" disabled selected >Select a blood Group</option>
				<option value="A">A</option>
				<option value="A+">A+</option>
				<option value="B">B</option>
				<option value="B+">B+</option>
				<option value="AB">AB+</option>
				<option value="AB+">AB-</option>
				<option value="O">O+</option>
				<option value="O+">O-</option>
			</select>
		</div>
		<button type="submit" class="btn btn-success signin">Submit</button>
	</form>

</body>
</html>
